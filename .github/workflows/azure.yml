name: Azure Multi-Container Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username:     ${{ secrets.ACR_USERNAME }}
          password:     ${{ secrets.ACR_PASSWORD }}

      - name: Build & push frontend image
        run: |
          docker build \
            -t ${{ secrets.ACR_NAME }}.azurecr.io/frontend:latest \
            ./frontend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/frontend:latest

      - name: Build & push backend image
        run: |
          docker build \
            -t ${{ secrets.ACR_NAME }}.azurecr.io/backend:latest \
            ./backend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/backend:latest

      - name: Configure Web App for multi-container
        run: |
          az webapp config container set \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.APP_NAME }} \
            --multicontainer-config-type compose \
            --multicontainer-config-file docker-compose-azure.yml \
            --container-registry-url https://${{ secrets.ACR_NAME }}.azurecr.io \
            --container-registry-user ${{ secrets.ACR_USERNAME }} \
            --container-registry-password ${{ secrets.ACR_PASSWORD }}

      - name: Restart Web App
        run: |
          az webapp restart \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.APP_NAME }}
