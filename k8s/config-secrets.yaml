apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: perf
data:
  ENV: "prod"
  # If you route frontend + backend via the same host with path-based routing,
  # you generally won't need CORS.
  BACKEND_CORS_ORIGINS: "http://app.perf.local"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: perf
type: Opaque
stringData:
  # For smoke tests we use SQLite inside the container working dir (/app).
  DATABASE_URL: "sqlite:///./app.db"
  JWT_SECRET_KEY: "change-me"
