apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: perf
data:
  ENV: "prod"
  BACKEND_CORS_ORIGINS: "http://app.perf.local"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: perf
type: Opaque
stringData:
  DATABASE_URL: "sqlite:////data/appdatabase.db"
  JWT_SECRET_KEY: "change-me"